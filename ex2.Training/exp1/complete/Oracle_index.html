<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>백엔드 개발자가 되기 위한 첫걸음 - Oracle</title>
  <link rel="stylesheet" href="oracle_style.css">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/fonts.css">
  <link rel="stylesheet" href="../../css/font-awesome.css">
</head>
<body>
  <div id="wrap">
    <div id="header">
      <div class="container">
        <div id="top">
          <div class="left">
            <a href="#">추가정보</a>
            <a class="last" href="#">기타</a>
            <div class="search">
              <form action="index.html" method="post">
                  <input class="edit" type="text" name="Search">
                  <div class="button">
                    <input type="submit" name="Search" value="">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </div>
              </form>
            </div>
          </div>
          <div class="right">
            <a class="active" href="#">KOR</a>
            <a href="#">ENG</a>
            <a href="#">CHN</a>
          </div>
        </div>
        <div id="nav">header_nav</div>
      </div>
    </div>
    <div id="content">
      <div id="visual">main_visual</div>
      <div class="container">
        <div id="content">main_content</div>
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <div id="link">footer_link</div>
        <div id="right">footer_right</div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    var TopMenu_button = $("#top .right a");
    TopMenu_button.click(function(e) {
      e.preventDefault();
      var clicked = $(this);
      $("#top .right a").removeClass("active");
      clicked.addClass("active");
    });
    // 탑 메뉴 우측 언어선택

  </script>
</body>
</html>
