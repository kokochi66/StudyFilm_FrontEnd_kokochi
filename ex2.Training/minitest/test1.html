<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_page1</title>
    <style>
        * {margin: 0; padding: 0;}
        @font-face {
            src: url(../../2.Web_Responsive/fonts/YeonSung-Regular.ttf);
            font-family: "yeonsung";
        }
        .box {
            margin: 0 auto; width: 500px; height: 150px;
            background-color: rgb(238, 167, 167);
            position: relative; margin-top: 20px; transition: box-shadow 0.8s ease;
        }
        .box:hover {
            box-shadow: 
                inset 0 0 100px 0 #006064,
                inset 0 0 0 100px #26a69a;
        }
        .box .speech {
            position: absolute; left: 50%; top: 40px; padding: 5px 5px 5px 6px; transform: translate(-50%);
            font-size: 30px; font-weight: bold; font-family: "yeonsung";
            background-color: #90b49a; border-radius: 6px 0;
            transition: all 0.3s ease; opacity: 0;
        }
        .box .speech::before {
            content: ''; position: absolute; left: 50%; bottom: -20px; margin-left: -30px;
            border-top: 20px solid #90b49a; border-left: 30px solid transparent; border-right: 30px solid transparent;
        }
        .box .speech:hover {
            opacity: 1; top: 45px;
        }
        /* //말풍선 만들기 및 추가 나타나기 효과 */

        .box .speech2 {
            position: absolute; left: 35%; top: 40px; padding: 10px 15px 10px 15px;
            font-size: 30px; font-weight: bold; font-family: "yeonsung";
            background-color: #9ccc65; border-radius: 20px 10px;
        }
        .box .speech2::before {
            content: ''; position: absolute; left: 50%; bottom: 10px;
            border-top: 3px solid #e65100; width: 0px; border-radius: 30%;
            transition: all 0.5s ease;
        }
        .box .speech2:hover::before {
            content: ''; position: absolute; left: 50%; bottom: 10px; margin-left: -60px;
            border-top: 3px solid #e65100; width: 90%; border-radius: 30%;
        }

    </style>
</head>
<body>
    <div class="box">
        <span class="speech">안녕하세요</span>
        <!-- 말풍선 모양 만들기 -->
    </div>
    
    <div class="box">
        <span class="speech2">어휴민섭이</span>
        <!-- 밑줄효과 만들기-->
    </div>
</body>
</html>
