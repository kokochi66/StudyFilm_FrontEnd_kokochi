<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의용 레이아웃 네번째 예제</title>
    <style>
        * {margin: 0; padding: 0; font-size: 40px; font-weight: bold; text-align: center;}
        #wrap {width: 1200px; margin: 0 auto;}
        .header { height: 150px;background: #90caf9; line-height: 150px;}
        .nav {height: 150px;background: #7986cb;line-height: 150px;}
        .side {width: 300px; height: 600px;background: #64b5f6; float: left;line-height: 600px;}
        .cont1 {width: 900px; height: 300px;background: #5c6bc0; float: left;line-height: 300px;}
        .cont2 {width: 900px; height: 300px;background: #42a5f5; float: left;line-height: 300px;}
        .footer {height: 200px; background: #2196f3; clear: both;line-height: 200px;}

    </style>
</head>
<body>
    <div id="wrap">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="side">side</div>
        <div class="cont1">cont1</div>
        <div class="cont2">cont2</div>
        <div class="footer">footer</div>
    </div>
    <strong id="goBack"><a href="../../0.basic_Layout/layout_sample_index.html">돌아가기</a></strong>
    
</body>
</html>
