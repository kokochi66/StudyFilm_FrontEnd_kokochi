<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <title>강의용 레이아웃 여섯번째 예제</title>
  <style>
    * {margin: 0; padding: 0; text-align: center;
    color: #000; font-size: 30px; font-family: 'Nerko One', cursive;
    font-weight: bold;}
    #wrap {
      margin: 0 auto;
    width: 1200px;
  }
    .header {
      height: 150px;
      line-height: 150px;
      background-color: #d78181;
    }
    .content {
        height: 200px;
        background-color: rgb(94, 193, 205);
        padding: 150px;    /* 컨텐츠 전체 부분에 안쪽으로 패딩공간을 주어서 내부에 있는 박스들의 위치를 조정한다 */
    }
    .content .box {
      width: 200px;
      height: 200px;
      margin-left: 150px; /* 각 박스 전체를 왼쪽으로 부터의 간격을 주어서 일정한 만큼 떨어뜨린다 */
      float: left;
      line-height: 200px;
      background-color: rgb(83, 228, 136);
    }
    .content .box1 {
      margin-left: 0; /* 맨 왼쪽에 있는 박스는 벽으로부터 간격이 필요없기 때문에, 간격을 빼준다 */
    }
    .content .box:hover {
      background-color: #1b5e20;
    }
    .footer {
      height: 150px;
      line-height: 150px;
      background-color: rgb(210, 138, 206);
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="header">header</div>
    <div class="content">
      <div class="box box1">box1</div>
      <div class="box box2">box2</div>
      <div class="box box3">box3</div>
    </div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
