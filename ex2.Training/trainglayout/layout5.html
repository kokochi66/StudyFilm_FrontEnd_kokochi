<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <title>강의용 레이아웃 다섯번째 예제</title>
  <style>
      * {margin: 0; padding: 0; text-align: center;
      color: #fff; font-size: 30px; font-family: 'Nerko One', cursive;
    font-weight: bold;}
    #wrap {
      width: 600px;
      margin: 0 auto;
    }
    .header {
      line-height: 150px;
      height: 150px;
      background-color: #111;
    }
    .header:hover {
      background-color: rgb(127, 135, 227);
      color: #000;
    }

    .content {height: 300px;}
    .content div {
      float: left;
      width: 200px;
      height: 300px;
      line-height: 300px;
    }
    .content div:hover {color: #000;}

    .content .content1 {background-color: #222;}
    .content .content1:hover {background-color: rgb(209, 145, 173);}

    .content .content2 {background-color: #333;}
    .content .content2:hover {background-color: rgb(135, 205, 151);}

    .content .content3 {background-color: #444;}
    .content .content3:hover {background-color: rgb(221, 211, 148);}
    .footer {
      height: 150px;
      line-height: 150px;
      background-color: #777;
    }
    .footer:hover {
      background-color: rgb(127, 203, 200);
      color: #000;
    }
  </style>
</head>
<body>
  <div id="wrap">
      <div class="header">header</div>
      <!-- //헤더 -->
      <div class="content">
        <div class="content1">content1</div>
        <div class="content2">content2</div>
        <div class="content3">content3</div>
      </div>
      <!-- //컨텐츠 -->
      <div class="footer">footer</div>
      <!-- //푸터 -->
  </div>
</body>
</html>
