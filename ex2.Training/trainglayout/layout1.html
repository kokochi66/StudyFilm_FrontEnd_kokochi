<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의용 레이아웃 첫번째 예제</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background: #fff3e0 ; margin: 0; padding: 0;
            font-size: 40px; font-weight: bold; text-align: center;}
        #wrap {width: 1200px; margin: 0 auto;}
        .header {width: 100%; height: 200px;background: #704b14; line-height: 200px;}
        .nav {height: 200px;background: #db9a39;line-height: 200px;}
        .side_left {float: left;width: 30%; height: 300px;background: #ca8a2a;
            line-height: 300px;}
        .content {float: left;width: 40%; height: 300px;background: #755320;
            line-height: 300px;}
        .side_right {float: left;width: 30%; height: 300px;background: #eba843;
            line-height: 300px;}
        .footer {clear: both; height: 200px;background: #c29d65;
            line-height: 200px;}
        .abc {height: 200px; background: #76ff03 ;
            line-height: 200px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="side_left">side_left</div>
        <div class="content">content</div>
        <div class="side_right">side_right</div>
        <div class="footer">footer</div>
        <div class="abc">abc</div>
    </div>
    <strong id="goBack"><a href="../../0.basic_Layout/layout_sample_index.html">돌아가기</a></strong>
</body>
</html>
