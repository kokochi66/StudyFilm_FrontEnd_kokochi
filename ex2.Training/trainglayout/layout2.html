<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의용 레이아웃 두 번째 예제</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {width: 1200px; margin: 0 auto; text-align: center; font-size: 40px; font-weight: bold;}
        .header1 {height: 300px; width: 50%; background: #f8bbd0; float: left; line-height: 300px;}
        .header2 {height: 300px; width: 50%;background: #f48fb1 ; float: left;line-height: 300px;}
        .cont1 {height: 400px; width: 400px;background: #f06292 ; float: left;line-height: 400px;}
        .cont2 {height: 400px; width: 400px;background: #ec407a; float: left;line-height: 400px;}
        .cont3 {height: 400px; width: 400px;background: #e91e63 ; float: left;line-height: 400px;}
        .footer1 {height: 200px; width: 25%;background: #f44336 ; float: left;line-height: 200px;}
        .footer2 {height: 200px; width: 25%;background: #ef5350 ;float: left;line-height: 200px;}
        .footer3 {height: 200px; width: 25%;background: #e57373 ;float: left;line-height: 200px;}
        .footer4 {height: 200px; width: 25%;background: #ef9a9a ;float: left;line-height: 200px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header1">header1</div>
        <div class="header2">header2</div>
        <div class="cont1">cont1</div>
        <div class="cont2">cont2</div>
        <div class="cont3">cont3</div>
        <div class="footer1">footer1</div>
        <div class="footer2">footer2</div>
        <div class="footer3">footer3</div>
        <div class="footer4">footer4</div>
        <strong id="goBack"><a href="../../0.basic_Layout/layout_sample_index.html">돌아가기</a></strong>
    </div>
</body>
</html>
