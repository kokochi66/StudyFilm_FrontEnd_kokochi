<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <title>패럴랙스 레이아웃 예제 18</title>
</head>
<body>
  <nav id="nav">
    <div class="nav">
      <h2>TITLE</h2>
      <ul class="info">
        <li>i : <em class="ic">0</em></li>
        <li>j : <em class="jc">0</em></li>
      </ul>
    </div>
    <ul class="menu">
      <li class="active"><em></em></li>
      <li><em></em></li>
      <li><em></em></li>
      <li><em></em></li>
      <li><em></em></li>
    </ul>

  </nav>
  <section id="contents">
    <div id="sec1" class="sections">
      <h2>패.럴.랙.스.&nbsp;.레.이.아.웃.&nbsp;.컨.텐.츠.&nbsp;.요.소</h2>
    </div>
    <div id="sec2" class="sections">
      <h2>패.럴.랙.스.&nbsp;.레.이.아.웃.&nbsp;.컨.텐.츠.&nbsp;.요.소</h2>
    </div>
    <div id="sec3" class="sections">
      <h2>패.럴.랙.스.&nbsp;.레.이.아.웃.&nbsp;.컨.텐.츠.&nbsp;.요.소</h2>
    </div>
    <div id="sec4" class="sections">
      <h2>패.럴.랙.스.&nbsp;.레.이.아.웃.&nbsp;.컨.텐.츠.&nbsp;.요.소</h2>
    </div>
    <div id="sec5" class="sections">
      <h2>패.럴.랙.스.&nbsp;.레.이.아.웃.&nbsp;.컨.텐.츠. .요.소.&nbsp;.추.가.요.소.까.지.&nbsp;.적.용</h2>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    var MenuBtn = $("#nav .menu li");
    var cont = $("#contents .sections");
    var MenuActive = -1;
    var text = [];
    for(var i = 0 ; i < 5 ; i ++) {
      text[i] = cont.eq(i).find("h2").text().split(".").join("</em><em>");
      text[i] = "<em>" + text[i] + "</em>";
      cont.eq(i).find("h2").html(text[i]);
    }

    MenuBtn.click(function(e){
      var index = $(this).index();
      MenuActive = index;
      var offset = cont.eq(index).offset().top;
      $("html, body").animate({scrollTop:offset},550,"easeInOutExpo");
    });
    $(window).scroll(function(e){
      var sc = $(this).scrollTop() + $(window).height()/3;
      for(var i = 0 ; i < 5 ; i++) {
        if(sc >= cont.eq(i).offset().top && (MenuActive == -1 || MenuActive == i)) {
          if(i == 4 || sc < cont.eq(i+1).offset().top) {
            MenuBtn.removeClass("active");
            MenuBtn.eq(i).addClass("active");

            cont.eq(i).find("h2").find("em").each(function(j){
              var ic = i;
              setTimeout(function(){
                cont.eq(ic).find("h2").find("em").eq(j).addClass("show");
                $("#nav .nav .info li em.ic").text(ic);
                $("#nav .nav .info li em.jc").text(j);
              },50*(1+j));
            });
          }
        }
      }
    });
  </script>
</body>
</html>
