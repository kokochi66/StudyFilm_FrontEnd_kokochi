<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.css">
  <title>패럴랙스 레이아웃 예제 11</title>
</head>
<body>
  <nav id="nav">
    <div class="nav">
      <h2>TITLE</h2>
    </div>
    <ul>
      <li class="active "><em></em></li>
      <li><em></em></li>
      <li><em></em></li>
      <li><em></em></li>
      <li><em></em></li>
    </ul>
  </nav>

  <div id="contents">
    <section id="sec1">
      <h2>Section1</h2>
    </section>
    <section id="sec2">
      <h2>Section2</h2>
    </section>
    <section id="sec3">
      <h2>Section3</h2>
    </section>
    <section id="sec4">
      <h2>Section4</h2>
    </section>
    <section id="sec5">
      <h2>Section5</h2>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    var MenuBtn = $("#nav ul li");
    var cont = $("#contents section");
    var MenuActive = -1;
    var Coffset = [];
    cont.eq(0).addClass("show");
    for(var i = 0; i < 5 ; i ++) Coffset[i] = cont.eq(i).offset().top;
    MenuBtn.click(function(e){
      var index = $(this).index();
      MenuActive = index;
      var offset = cont.eq(index).offset().top;
      $("html,body").animate({scrollTop:offset},550,"easeInOutExpo");
    });
    $(window).scroll(function(e){
      var sc = $(this).scrollTop();
      if(sc < Coffset[1] && (MenuActive == -1 || MenuActive == 0)) {
        MenuBtn.removeClass("active");
        MenuBtn.eq(0).addClass("active");
        MenuActive = -1;
      }
      if(sc >= Coffset[1] && sc < Coffset[2] && (MenuActive == -1 || MenuActive == 1)) {
        MenuBtn.removeClass("active");
        MenuBtn.eq(1).addClass("active");
        MenuActive = -1;
      }
      if(sc >= Coffset[2] && sc < Coffset[3] && (MenuActive == -1 || MenuActive == 2)) {
        MenuBtn.removeClass("active");
        MenuBtn.eq(2).addClass("active");
        MenuActive = -1;
      }
      if(sc >= Coffset[3] && sc < Coffset[4] && (MenuActive == -1 || MenuActive == 3)) {
        MenuBtn.removeClass("active");
        MenuBtn.eq(3).addClass("active");
        MenuActive = -1;
      }
      if(sc >= Coffset[4] && (MenuActive == -1 || MenuActive == 4)) {
        MenuBtn.removeClass("active");
        MenuBtn.eq(4).addClass("active");
        MenuActive = -1;
      }

      var windowHeight = $(window).height()/3;
      if(sc >= Coffset[1] - windowHeight) cont.eq(1).addClass("show");
      if(sc >= Coffset[2] - windowHeight) cont.eq(2).addClass("show");
      if(sc >= Coffset[3] - windowHeight) cont.eq(3).addClass("show");
      if(sc >= Coffset[4] - windowHeight) cont.eq(4).addClass("show");
    });
  </script>
</body>
</html>
