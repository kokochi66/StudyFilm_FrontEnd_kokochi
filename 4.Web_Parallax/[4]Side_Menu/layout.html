<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.css">
  <title>패럴랙스 레이아웃 예제 4</title>
</head>
<body>
  <nav id="nav">
    <div class="nav">
      <h2>TITLE</h2>
      <ul>
        <li class="active"><a href="#sec1">menu1</a></li>
        <li><a href="#sec2">menu2</a></li>
        <li><a href="#sec3">menu3</a></li>
        <li><a href="#sec4">menu4</a></li>
        <li><a href="#sec5">menu5</a></li>
      </ul>
      <div class="menuIcon">Open</div>
    </div>
  </nav>

  <div id="contents">
    <section id="sec1">
      <h2>Section1</h2>
    </section>
    <section id="sec2">
      <h2>Section2</h2>
    </section>
    <section id="sec3">
      <h2>Section3</h2>
    </section>
    <section id="sec4">
      <h2>Section4</h2>
    </section>
    <section id="sec5">
      <h2>Section5</h2>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    var NavOpenBtn = $("#nav .menuIcon");
    NavOpenBtn.click(function(e){
      $("#nav").toggleClass("active");
      if($("#nav").hasClass("active")) {
        $("#nav").animate({"left":"0"},300,"easeInOutSine");
        NavOpenBtn.text("Close");
      }
      else {
        $("#nav").animate({"left":"-300"},300,"easeInOutSine");
        NavOpenBtn.text("Open");
      }
    });
    // Nav-Toggle-Button

    var NavMenu = $("#nav ul li");
    var cont = $("#contents section");
    var ActiveNumber = -1;

    NavMenu.click(function(e){
      var index = $(this).index();
      ActiveNumber = index;
      var offset = cont.eq(index).offset().top;
      $("html, body").animate({scrollTop:offset},500,"easeInOutSine");
    });
    $(window).scroll(function(e){
      var sc = $(this).scrollTop();
      if(sc >= cont.eq(0).offset().top && sc < cont.eq(1).offset().top &&
    (ActiveNumber == -1 || ActiveNumber == 0)) {
      NavMenu.removeClass("active");
      NavMenu.eq(0).addClass("active");
      ActiveNumber = -1;
    }
      if(sc >= cont.eq(1).offset().top && sc < cont.eq(2).offset().top &&
    (ActiveNumber == -1 || ActiveNumber == 1)) {
      NavMenu.removeClass("active");
      NavMenu.eq(1).addClass("active");
      ActiveNumber = -1;
    }
      if(sc >= cont.eq(2).offset().top && sc < cont.eq(3).offset().top &&
    (ActiveNumber == -1 || ActiveNumber == 2)) {
      NavMenu.removeClass("active");
      NavMenu.eq(2).addClass("active");
      ActiveNumber = -1;
    }
      if(sc >= cont.eq(3).offset().top && sc < cont.eq(4).offset().top &&
    (ActiveNumber == -1 || ActiveNumber == 3)) {
      NavMenu.removeClass("active");
      NavMenu.eq(3).addClass("active");
      ActiveNumber = -1;
    }
      if(sc >= cont.eq(4).offset().top &&
    (ActiveNumber == -1 || ActiveNumber == 4)) {
      NavMenu.removeClass("active");
      NavMenu.eq(4).addClass("active");
      ActiveNumber = -1;
    }
    });
  </script>
</body>
</html>
