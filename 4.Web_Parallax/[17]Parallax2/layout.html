  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    var MenuBtn = $("#nav ul.menu li");
    var cont = $("#contents .sections");
    var MenuActive = -1;
    MenuBtn.click(function(e){
      var index = $(this).index();
      MenuActive = index;
      var offset = cont.eq(index).offset().top;
      $("html, body").animate({scrollTop:offset},550,"easeInOutExpo");
    });
    $(window).scroll(function(e){
      var sc = $(this).scrollTop() + $(window).height()/3;
      for(var i = 0; i < 5; i ++) {
        if(sc >= cont.eq(i).offset().top && (MenuActive == -1 || MenuActive == i)) {
          if(i == 4 || sc < cont.eq(i+1).offset().top) {
            MenuBtn.removeClass("active");
            MenuBtn.eq(i).addClass("active");
            $("#nav .nav .info li em.ic").text(i);
            MenuActive = -1;
            cont.eq(i).find("h2").find("em").each(function(j){
              var num = i;
              setTimeout(function(){
                cont.eq(num).find("h2").find("em").eq(j).addClass("show");

                $("#nav .nav .info li em.jc").text(j);
              },100*(1+j));
            });
          }
        }
      }
    });
  </script>
