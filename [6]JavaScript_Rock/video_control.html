<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자바스크립트를 이용한 비디오 컨트롤 예제</title>
</head>
<body>
  <video src="video/trafic.mp4" muted id="video"></video>
  <button type="button" name="button" id="play">재생</button>
  <button type="button" name="button" id="pause">멈춤</button>
  <script>
    var btn_play = document.getElementById('play'),
        btn_pause = document.getElementById('pause'),
        video = document.getElementById('video');

    btn_play.addEventListener('click', () => {
      video.play();
    });
    btn_pause.addEventListener('click', () => {
      video.pause();
    });
  </script>
</body>

</html>
