<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>스크립트 마우스효과 jQuery 예제 06</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    em {font-style: normal;}
    ul, li {list-style: none;}
    body {overflow: hidden;}
    #main {width: 100vw; height: 100vh;
    background: url(../img6.jpg) center center; background-size: cover;
    background-repeat: no-repeat; z-index: 1; position: relative;
    }
    #main::before {
      content: ''; width: 100vw; height: 100vh; background-color: #fff;
      opacity: .5; z-index: 2; position: absolute; top: 0; left: 0;

    }
    #contents {}
    #contents .text {
      display: inline-block; text-align: center; z-index: 5;
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    }
    #contents .text p {font-size: 2vw; font-weight: 600; text-shadow: .2vw .2vw 0 #ababab;}
    #contents .text .object {
      font-size: 150px; color: orange;
    }

    #info {}
    #info .left {position: absolute; top: 2vh; left: 2vw; z-index: 5; text-shadow: 2px 2px 0 #ababab; font-size: 20px;}
    #info .right {position: absolute; top: 2vh; right: 2vw; z-index: 5;}
    #info .right ul li em {
      display: inline-block; width: 25px; height: 25px; border-radius: 50%;
      border: 2px dashed #002a6a; color: #002a6a; font-weight: 600; text-align: center;
      margin-bottom: 10px; margin-left: 8px; transition: all .3s;
    }
    #info .right ul li em:hover {background-color: #002a6a; color: #8fb3eb; border: 2px dashed #8fb3eb;}
    #info .bottom {position: absolute; bottom: 2vh; left: 2vw; z-index: 5; font-weight: 600;}

    #cursor {}

  </style>
</head>
<body>
  <div id="main">
    <div id="contents">
      <div id="cursor"></div>
      <div class="text">
        <p>jQuery와 gsap을 이용한 마우스효과</p>
        <p>마우스 방향에 따라 물체 이동효과주기</p>
        <div class="object">★</div>
      </div>
    </div>
  </div>
  <div id="info">
    <div class="left">
      <h2>jQuery Mosue Effect 06</h2>
    </div>
    <div class="right">
      <ul>
        <li><em>1</em><em>1</em></li>
        <li><em>2</em><em>2</em></li>
        <li><em>3</em><em>3</em></li>
        <li><em>4</em><em>4</em></li>
        <li><em>5</em><em>5</em></li>
        <li><em>6</em><em>6</em></li>
        <li><em>7</em><em>7</em></li>
        <li><em>8</em><em>8</em></li>
        <li><em>9</em><em>9</em></li>
        <li><em>10</em><em>10</em></li>
      </ul>
    </div>
    <div class="bottom">
      <ul>
        <li>pageX : <em class="pageX">0</em></li>
        <li>pageY : <em class="pageY">0</em></li>
        <li>mouseX : <em class="mouseX">0</em></li>
        <li>mouseY : <em class="mouseY">0</em></li>
      </ul>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script>
    const object = $(".object");
    $(window).mousemove(function(e){
      let x = e.pageX;
      let y = e.pageY;
      let mouseX = (x - object.offset().left - object.width()/2) / object.width() * 10;
      let mouseY = (y - object.offset().top - object.height()/2) / object.height() * 10;

      object.css({textShadow: mouseX+"px "+mouseY+"px 0 rgba(0, 140, 43, 0.8), "+ -mouseX +"px "+ -mouseY +"px 0 rgba(140, 0, 109, 0.8)"});
      $(".pageX").text(x);
      $(".pageY").text(y);
      $(".mouseX").text(parseInt(mouseX));
      $(".mouseY").text(parseInt(mouseY));

    });
  </script>
</body>
</html>
