<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>스크립트 마우스효과 JavaScript 예제 06</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    em {font-style: normal;}
    ul, li {list-style: none;}
    body {overflow: hidden;}
    #main {
      z-index: 1; background: url(../img6.jpg) no-repeat center center; background-size: cover;
      position: relative; width: 100vw; height: 100vh;
    }
    #main::before {
      z-index: 2; content: ''; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0;
      background-color: #003e42; opacity: .8;
    }
    #contents {
      z-index: 5; position: absolute; top: 50%; left: 50%; text-align: center;
      transform: translate(-50%, -50%); width: 100vw;
    }
    #contents .text p {
      font-weight: 600; font-size: 2.5vw; text-shadow: .3vw .3vw 0 #000;
      color: #fff;
    }
    #contents .object {
      font-size: 80px; color: #d5df60; display: inline-block;
      /* text-shadow: 20px 20px 0 rgba(#8db7f6, 0.8), -20px -20px 0 rgba(#dbf68d, 0.8); */
    }
    #info {color: #fff;}
    #info .left {
      position: absolute; top: 2vh; left: 2vw; z-index: 3;
      color: #fff; text-shadow: 3px 3px 0 #000; font-size: 20px;
    }
    #info .right {position: absolute; top: 2vh; right: 2vw; z-index: 3;}
    #info .right ul li em {
      width: 25px; height: 25px; display: inline-block; margin-bottom: 10px; margin-left: 8px;
      border-radius: 50%; border: 2px dashed #8bffee; color: #8bffee; background-color: #454545;
      text-align: center; font-weight: 600; font-size: 15px; transition: background-color .3s, color .3s, border-color .3s;
    }
    #info .right ul li em:hover {
      color: #454545; background-color: #8bffee; border-color: #454545;
    }
    #info .bottom {position: absolute; bottom: 2vh; left: 2vw; z-index: 3; font-weight: 600; text-shadow: 1px 1px 0 #000;}

  </style>
</head>
<body>
  <div id="main">
    <div id="contents">
      <div class="text">
        <p>jQuery와 gsap을 이용한 마우스효과</p>
        <p>마우스 방향에 따라 물체 이동효과주기</p>
        <div class="object">★</div>
        <div class="object">★</div>
        <div class="object">★</div>
        <div class="object">★</div>
        <div class="object">★</div>
      </div>
    </div>
  </div>
  <div id="info">
    <div class="left">
      <h2>jQuery Mosue Effect 06</h2>
    </div>
    <div class="right">
      <ul>
        <li><em>1</em><em>1</em></li>
        <li><em>2</em><em>2</em></li>
        <li><em>3</em><em>3</em></li>
        <li><em>4</em><em>4</em></li>
        <li><em>5</em><em>5</em></li>
        <li><em>6</em><em>6</em></li>
        <li><em>7</em><em>7</em></li>
        <li><em>8</em><em>8</em></li>
        <li><em>9</em><em>9</em></li>
        <li><em>10</em><em>10</em></li>
      </ul>
    </div>
    <div class="bottom">
      <ul>
        <li>pageX : <em class="pageX">0</em></li>
        <li>pageY : <em class="pageY">0</em></li>
        <li>mouseX : <em class="mouseX">0</em></li>
        <li>mouseY : <em class="mouseY">0</em></li>
      </ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
  <script>
    const object = document.querySelector(".object");
    // const shadow = e =>  {
    //   const {x,y} = e;
    //   const rect = object.getBoundingClientRect();
    //   const mouseX = (x - rect.left - rect.width/2) / rect.width * 10;
    //   const mouseY = (y - rect.top - rect.height/2) / rect.height * 10;
    //   object.style.textShadow = `${mouseX}px ${mouseY}px 0 rgba(141, 252, 209, 0.5),
    //                             ${-mouseX}px ${mouseY}px 0 rgba(204, 141, 252, 0.5),
    //                             ${mouseX}px ${-mouseY}px 0 rgba(141, 252, 192, 0.5),
    //                             ${-mouseX}px ${-mouseY}px 0 rgba(141, 149, 252, 0.5)`;
    //   document.querySelector(".pageX").textContent = x;
    //   document.querySelector(".pageY").textContent = y;
    //   document.querySelector(".mouseX").textContent = Math.round(mouseX);
    //   document.querySelector(".mouseY").textContent = Math.round(mouseY);
    // };
    // window.addEventListener("mousemove", shadow);

    window.addEventListener("mousemove", function(e) {
      document.querySelectorAll(".object").forEach(elem => {
        const {x,y} = e;
        const rect = elem.getBoundingClientRect();
        const mouseX = (x - rect.left - rect.width/2) / rect.width * 10;
        const mouseY = (y - rect.top - rect.height/2) / rect.height * 10;

        elem.style.textShadow = `${mouseX}px ${mouseY}px 0 rgba(141, 252, 209, 0.5),
                                ${-mouseX}px ${mouseY}px 0 rgba(204, 141, 252, 0.5),
                                ${mouseX}px ${-mouseY}px 0 rgba(141, 252, 192, 0.5),
                                ${-mouseX}px ${-mouseY}px 0 rgba(141, 149, 252, 0.5)`;
        document.querySelector(".pageX").textContent = x;
        document.querySelector(".pageY").textContent = y;
        document.querySelector(".mouseX").textContent = Math.round(mouseX);
        document.querySelector(".mouseY").textContent = Math.round(mouseY);
      });
    });
  </script>
</body>
</html>
