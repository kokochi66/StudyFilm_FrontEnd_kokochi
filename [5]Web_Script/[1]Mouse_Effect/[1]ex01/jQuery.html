<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>스크립트 마우스효과 jQuery 예제01</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; cursor: none;}
    a {text-decoration: none; color: rgb(0, 0, 0)}
    ul, li {list-style: none;}
    main {
      position: relative; background: url(../img1.jpg) no-repeat center center;
      background-size: cover; transition: all 0.2s; overflow: hidden;
      color: #fff;
    }
    main::before {
      content: ''; position: absolute; left: 0; top: 0; width: 100%; height: 100vh;
      background: rgba(34, 40, 46, 0.8); z-index: 1;
    }
    #cursor {
      width: 50px; height: 50px; position: absolute; top: 0px; left: 0px;
      border: 3px solid #fff; border-radius: 50%; z-index: 1000;
      user-select: none; pointer-events: none; transition: border-color .2s, background-color .2s;
    }
    #cursor.active {border-color: #79bdd2; background-color: rgba(50, 196, 222, 0.3);}

    #contents {
      display: flex; justify-content: center; align-items: center; height: 100vh;
      flex-direction: column; overflow: hidden;
    }
    #contents p {font-size: 2.5vw; font-weight: 600; text-shadow: .3vw .3vw 0 #141414; z-index: 3;}
    .info {
      position: absolute; z-index: 2; color: #fff; padding: 15px;
      text-shadow: 2px 2px 0 #141414; background-color: rgba(255,255,255,0.3);
      border-radius: 20px; text-align: center;
    }
    .info.left {left: 20px; top: 20px;}
    .info.left h2 {}

    .info.right {top: 20px; right: 20px;}
    .info.right ul {}
    .info.right ul li {
      margin-bottom: 5px;
    }
    .info.right ul li a {
      color: #fff; display: inline-block; width: 25px; height: 25px;
      border: 1px dashed #fff; border-radius: 50%; line-height: 23px;
      font-size: 15px; margin-left: 5px; text-align: center;
      transition: all 0.3s ease;
    }
    .info.right ul li a.active, .info.right ul li a:hover {
      color: #000; text-shadow: 2px 2px 0 #e7e7e7;
      background-color: #fff;
    }

    .info.bottom {bottom: 20px; left: 20px;}
    .info.bottom ul {}
    .info.bottom ul li {text-align: left;}
    .info.bottom ul li span {}
  </style>
</head>
<body>
   <main>
     <div id="cursor"></div>
     <div id="contents">
       <p>jQuery를 이용한 마우스 따라다니기 효과입니다.</p>
       <p>마우스 상세위치에 대한 정보를 기록합니다.</p>
     </div>
   </main>
   <div id="wrap">
     <div class="info left">
       <h2>jQuery 마우스효과01 :: 마우스 따라다니기</h2>
     </div>
     <div class="info right">
       <ul>
         <li><a href="#" class="active">1</a> <a href="#">1</a></li>
         <li><a href="#">2</a> <a href="#">2</a></li>
         <li><a href="#">3</a> <a href="#">3</a></li>
         <li><a href="#">4</a> <a href="#">4</a></li>
         <li><a href="#">5</a> <a href="#">5</a></li>
         <li><a href="#">6</a> <a href="#">6</a></li>
         <li><a href="#">7</a> <a href="#">7</a></li>
         <li><a href="#">8</a> <a href="#">8</a></li>
         <li><a href="#">9</a> <a href="#">9</a></li>
         <li><a href="#">10</a> <a href="#">10</a></li>
       </ul>
     </div>
     <div class="info bottom">
       <ul>
         <li>clientX : <span class="clientX">0</span></li>
         <li>clientY : <span class="clientY">0</span></li>
         <li>offsetX : <span class="offsetX">0</span></li>
         <li>offsetY : <span class="offsetY">0</span></li>
         <li>pageX : <span class="pageX">0</span></li>
         <li>pageY : <span class="pageY">0</span></li>
         <li>screenX : <span class="screenX">0</span></li>
         <li>screenY : <span class="screenY">0</span></li>
       </ul>
     </div>
   </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>

    $(window).mousemove(function(event){
      $(".clientX").text(event.clientX);
      $(".clientY").text(event.clientY);
      $(".offsetX").text(event.offsetX);
      $(".offsetY").text(event.offsetY);
      $(".pageX").text(event.pageX);
      $(".pageY").text(event.pageY);
      $(".screenX").text(event.screenX);
      $(".screenY").text(event.screenY);

      $("#cursor").css({left:event.clientX-25, top:event.clientY-25});
      $("#contents p").hover(function(){
        $("#cursor").addClass("active");
      }, function(){
        $("#cursor").removeClass("active");
      });
    });
  </script>
</body>
</html>
