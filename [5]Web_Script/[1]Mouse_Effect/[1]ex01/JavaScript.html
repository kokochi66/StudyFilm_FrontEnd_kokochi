<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>스크립트 마우스효과 JavaScript 예제01</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: 0; cursor: none;}
    a {text-decoration: none; color: #000;}
    ul, li {list-style: none;}
    em {font-style: normal;}
    #main {
      height: 100vh; background: url(../img1.jpg) no-repeat center center;
      z-index: 1; position: relative; overflow: hidden;
    }
    #main::before {
      content: ''; height: 100vh; width: 100%;
      background-color: rgba(210, 205, 195, 0.8); z-index: 2;
      position: absolute; top: 0; left: 0;
    }
    #main #cursor {
      z-index: 5; position: absolute; top: -100px; left: -100px;
      width: 40px; height: 40px; border: 4px solid #532626;
      border-radius: 50%; user-select: none; pointer-events: none;
      transition: background-color .4s, border-color .4s;
    }
    #main #cursor.active {
      background-color: rgba(255, 4, 4, 0.3); border-color: #ffffff;
    }
    #main #contents {display: flex; flex-direction: column;
      justify-content: center; align-items: center; height: 100vh;
      z-index: 4;
    }
    #main #contents p {font-size: 2.5vw; font-weight: 600; text-shadow: .3vw .3vw 0 #ababab;
    z-index: 4;}

    #info {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden; z-index: 3; pointer-events: none;
    }
    #info .left {position: absolute; top: 25px; left: 25px;}
    #info .right {position: absolute; top: 25px; right: 40px; pointer-events: auto;}
    #info .right ul {}
    #info .right ul li {}
    #info .right ul li em {
      display: inline-block; width: 25px; height: 25px;
      text-align: center; margin-left: 8px; margin-bottom: 10px;
      border: 2px dashed #393939; border-radius: 50%;
      line-height: 25px;
      transition: background-color .25s, border-color .25s, color .25s;
    }
    #info .right ul li em:hover {
      background-color: #292929; border-color: #c96161; color: #fff;
    }
    #info .bottom {position: absolute; bottom: 25px; left: 25px;}

  </style>
</head>
<body>
  <div id="main">
    <div id="cursor"></div>
    <div id="contents">
      <p>jQuery를 이용한 마우스 따라다니기 효과입니다.</p>
      <p>마우스 상세위치에 대한 정보를 기록합니다.</p>
    </div>
  </div>
  <div id="info">
    <div class="left">
      <h2>JavaScript 마우스효과 01 :: 마우스 따라다니기</h2>
    </div>
    <div class="right">
      <ul>
        <li><em>1</em><em>1</em></li>
        <li><em>2</em><em>2</em></li>
        <li><em>3</em><em>3</em></li>
        <li><em>4</em><em>4</em></li>
        <li><em>5</em><em>5</em></li>
        <li><em>6</em><em>6</em></li>
        <li><em>7</em><em>7</em></li>
        <li><em>8</em><em>8</em></li>
        <li><em>9</em><em>9</em></li>
        <li><em>10</em><em>10</em></li>
      </ul>
    </div>
    <div class="bottom">
      <ul>
        <li>clientX : <span class="clientX">0</span> </li>
        <li>clientY : <span class="clientY">0</span> </li>
        <li>offsetX : <span class="offsetX">0</span> </li>
        <li>offsetY : <span class="offsetY">0</span> </li>
        <li>pageX : <span class="pageX">0</span> </li>
        <li>pageY : <span class="pageY">0</span> </li>
        <li>screenX : <span class="screenX">0</span> </li>
        <li>screenY : <span class="screenY">0</span> </li>
      </ul>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    window.addEventListener("mousemove", function(event){
      document.querySelector(".clientX").innerHTML = event.clientX;
      document.querySelector(".clientY").innerHTML = event.clientY;
      document.querySelector(".offsetX").innerHTML = event.offsetX;
      document.querySelector(".offsetY").innerHTML = event.offsetY;
      document.querySelector(".pageX").innerHTML = event.pageX;
      document.querySelector(".pageY").innerHTML = event.pageY;
      document.querySelector(".screenX").innerHTML = event.screenX;
      document.querySelector(".screenY").innerHTML = event.screenY;

      document.querySelector("#cursor").style.left = event.clientX - 20 + "px";
      document.querySelector("#cursor").style.top = event.clientY - 20 + "px";

      // document.querySelector("#contents p").addEventListener("mouseenter", () => {
      //   document.querySelector("#cursor").classList.add("active");
      // });
      // document.querySelector("#contents p").addEventListener("mouseleave", () => {
      //   document.querySelector("#cursor").classList.remove("active");
      // });
      document.querySelectorAll("#contents p").forEach(elem => {
        elem.addEventListener("mouseenter", () => {
          document.querySelector("#cursor").classList.add("active");
        });
        elem.addEventListener("mouseleave", () => {
          document.querySelector("#cursor").classList.remove("active");
        })
      })
    });
  </script>

</body>
</html>
