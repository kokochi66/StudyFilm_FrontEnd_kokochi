<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>스크립트 마우스효과 jQuery 예제02</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; cursor: none;}
    a {text-decoration: none;}
    ul, li {list-style: none;}
    em {font-style: normal;}
    body {overflow: hidden;}
    main {
      height: 100vh; width: 100%; background-image: url(../img2.jpg);
      background-position: center center; background-repeat: no-repeat;
      background-size: cover; z-index: 2; overflow: hidden;
    }
    main::before {
      content: ''; position: absolute; top: 0; left: 0; height: 100vh; width: 100vw;
      background-color: rgba(45, 6, 6, 0.8); z-index: 1;
    }
    main #cursor {
      position: absolute; border-radius: 50%;
      top: 0; left: 0; width: 20px; height: 20px;
      background-color: rgba(255,255,255,0.7); z-index: 5;
      user-select: none; pointer-events: none;
      transform: scale(1);
      transition: transform 0.3s ease-in-out, opacity 0.2s ease-in-out;
    }
    main #cursor.active {
      opacity: .5; transform: scale(0);
    }
    main #cursor_fol {
      width: 40px; height: 40px; border-radius: 50%;
      position: absolute; background-color: rgba(255,255,255,0.3);
      z-index: 5; user-select: none; pointer-events: none;
      top: 0; left: 0; transition: transform 0.3s ease-in-out, opacity .2s ease-in-out;
    }
    main #cursor_fol.active {opacity: .7; transform: scale(4);}
    main #contents {
      display: flex; flex-direction: column; height: 100vh;
    align-items: center; justify-content: center;
    }
    main #contents p {
      font-size: 2.5vw; text-shadow: .3vw .3vw 0 #212121;
      color: #fff; z-index: 3; font-weight: 600;
    }

    #info {
      position: absolute; left: 0; top: 0; bottom: 0; right: 0;
      text-shadow: .2vw .2vw 0 #1f1f1f; color: #fff;
       user-select: none;
    }
    #info .left {
      position: absolute; top: 2vh; left: 2vw; z-index: 3;
    }
    #info .right {position: absolute; top: 2vh; right: 2vw; z-index: 3;}
    #info .right ul {}
    #info .right ul li  {}
    #info .right ul li em {
      text-align: center; width: 25px; height: 25px;
      display: inline-block; border: 2px solid #fff;
      border-radius: 50%; line-height: 22px;
      margin-bottom: 10px; margin-left: 5px; transition: background-color .3s;
    }
    #info .right ul li em:hover {
      background-color: #965a13;
    }
    #info .bottom {
      position: absolute; bottom: 2vh; left: 2vw; z-index: 3;
      text-align: left;
    }
  </style>
</head>
<body>
  <main>
    <div id="cursor"></div>
    <div id="cursor_fol"></div>
    <div id="contents">
        <p>jQuery 마우스효과 예제입니다.</p>
        <p>마우스가 약간 느리게 따라오도록 합니다.</p>
    </div>
  </main>
  <div id="info">
    <div class="left">
      <h2>jQuery 마우스효과 02</h2>
    </div>
    <div class="right">
      <ul>
        <li> <em>1</em> <em>1</em> </li>
        <li> <em>2</em> <em>2</em> </li>
        <li> <em>3</em> <em>3</em> </li>
        <li> <em>4</em> <em>4</em> </li>
        <li> <em>5</em> <em>5</em> </li>
        <li> <em>6</em> <em>6</em> </li>
        <li> <em>7</em> <em>7</em> </li>
        <li> <em>8</em> <em>8</em> </li>
        <li> <em>9</em> <em>9</em> </li>
        <li> <em>10</em> <em>10</em> </li>
      </ul>
    </div>
    <div class="bottom">
      <ul>
        <li>pageX : <em class="pageX">0</em> </li>
        <li>pageY : <em class="pageY">0</em> </li>
      </ul>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script>
    const cursor = $("#cursor");
    const cursor_fol = $("#cursor_fol");
    $(document).mousemove(function(event){
      gsap.to(cursor, 0.5, {left: event.pageX - 10 , top: event.pageY - 10});
      gsap.to(cursor_fol, 1.0, {left: event.pageX - 20, top: event.pageY - 20});
    });
    $("#contents p").hover(function(){
      cursor.addClass("active");
      cursor_fol.addClass("active");
    }, function() {
      cursor.removeClass("active");
      cursor_fol.removeClass("active");

    })
  </script>
</body>
</html>
