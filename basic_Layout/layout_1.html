<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LayoutBasic01</title>
    <style>
        body {background: #8fd8a3;}
        #wrap {width: 1000px;height: 900px; margin: 0 auto;
         text-align: center; font-size: 40px; color: #c3e1cc;}
        #header {width: 1000px; height: 100px; background: #466950;
         line-height:100px;}
        #nav {width: 1000px;height: 100px; background: #3e7a4f;
        line-height:100px;}
        #side {float: left; width: 300px; height: 600px; background: #2b8244;
        line-height:600px;}
        #content {float: left; width: 700px;height: 600px; background: #1a913b;
        line-height:600px;}
        #footer {float: left; width: 1000px;height: 100px; background: #12a73c;
        line-height:100px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">HEADER</div>
        <div id="nav">NAV</div>
        <div id="side">SIDE</div>
        <div id="content">CONTENT</div>
        <div id="footer">FOOTER</div>
    </div>
    
</body>
</html>
