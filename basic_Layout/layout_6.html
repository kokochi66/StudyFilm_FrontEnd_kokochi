<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LayoutBasic06</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {width: 100%; font-size: 40px; color: #fff; text-align: center; text-transform: uppercase;}
        #header {width: 100%; height: 140px; background: #e39762; line-height: 140px;}
        #banner {width: 100%; height: 450px; background: #62e3af; line-height: 450px;}
        #content {width: 100%; height: 950px; background: #6296e3; line-height: 950px;}
        #footer {width: 100%; height: 140px; background: #b262e3; line-height: 140px;}
        .container {margin:  0 auto; width: 1100px; height: inherit; background: rgba(0,0,0,0.3) ;}
    </style>
</head>
<body>
   <div id="wrap">
       <div id="header">
           <div class="container">header</div>
       </div>
       <div id="banner">
           <div class="container">banner</div>
       </div>
       <div id="content">
           <div class="container">content</div>
       </div>
       <div id="footer">
           <div class="container">footer</div>
       </div>
   </div>
    
</body>
</html>
