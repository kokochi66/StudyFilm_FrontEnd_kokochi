<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LayoutBasic04</title>
    <style>
        body {background: #d88a9a;}
        #wrap {width: 1000px; height: 900px; margin: 0 auto;
        font-size: 40px; color: #fff; text-align: center; text-transform: uppercase;}
        #header {width: 1000px; height: 100px; background: #5c0012;
        line-height: 100px;}
        #nav {width: 1000px; height: 100px; background: #6a2231;
        line-height: 100px;}
        #side {width: 300px; height: 600px; background: #723c46;
        line-height: 600px; float: left;}
        #content_top {width: 700px;height: 300px; background: #9f5060;
        line-height: 300px; float: left;}
        #content_bot {width: 700px;height: 300px; background: #953246;
        line-height: 300px; float: left;}
        #footer {width: 1000px;height: 100px; background: #97132d;
        line-height: 100px; clear: both;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side">side</div>
        <div id="content_top">content_top</div>
        <div id="content_bot">content_bot</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
