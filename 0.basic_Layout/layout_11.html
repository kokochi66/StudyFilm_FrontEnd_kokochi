<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutRes11</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {color: #fff; font-size: 40px; font-weight: bold; width: 1200px; text-align: center;
        margin: 0 auto;}
        header {width: 100%; height: 150px; background: #3e2723;line-height: 150px;}
        aside {width: 30%; height: 900px; background: #4e342e;line-height: 700px;float: left;}
        .article1 {width: 70%; height: 300px; background: #5d4037;line-height: 300px; float: left;}
        .article2 {width: 70%; height: 300px; background: #6d4c41;line-height: 300px;float: left;}
        .article3 {width: 70%; height: 300px; background: #795548;line-height: 300px;float: left;}
        footer {width: 100%; height: 150px; background: #8d6e63;line-height: 150px;clear: both;}

        @media (max-width: 1240px){
            #wrap {width: 100%;}
        }
        @media (max-width: 960px){
            .article1 {height: 450px; line-height: 450px;}
            .article2 {height: 450px; line-height: 450px;}
            .article3 {width: 100%;}
        }
        @media (max-width: 768px){
            aside {width: 100%; height: 400px; line-height: 400px;}
            .article1 {width: 50%;}
            .article2 {width: 50%;}
        }
        @media (max-width: 480px){
            .article1 {width: 100%;}
            .article2 {width: 100%;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <aside>aside</aside>
        <section class="article1">article1</section>
        <section class="article2">article2</section>
        <section class="article3">article3</section>
        <footer>footer</footer>
        <strong id="goBack"><a href="layout_sample_index.html">돌아가기</a></strong>
    </div>
</body>
</html>
