<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutRes12</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background: #f48fb1 ;
            font-size: 40px; font-weight: bold; text-align: center;}
        #wrap {width: 1200px; margin: 0 auto;}
        header {width: 100%;height: 150px; background: #ffcdd2; line-height: 150px;}
        nav {width: 100%;height: 250px;background: #ef9a9a; line-height: 250px;}
        article {background: #e57373; overflow: hidden; padding: 5%;}
        article > div {width: 18%;margin: 1%; height: 150px;background: #ef5350; 
        float: left; border-radius: 40%; line-height: 150px;}
        footer {width: 100%;height: 150px;background: #f44336; line-height: 150px;}

        @media (max-width: 1220px) {
            #wrap {width: 100%;}
            article > div {width: 23%;}
            article > div:nth-child(5n) {display: none;}
        } 
        @media (max-width: 768px) {
            article > div {width: 31.3333%;}
            article > div:nth-child(5) {display: block;}
        } 
        @media (max-width: 480px) {
            article > div {width: 48%;}
            article > div:nth-child(5n) {display: block;}
        } 
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
            <article>
            <div>div1</div>
            <div>div2</div>
            <div>div3</div>
            <div>div4</div>
            <div>div5</div>
            <div>div6</div>
            <div>div7</div>
            <div>div8</div>
            <div>div9</div>
            <div>div10</div>
        </article>
        <footer>footer</footer>
    </div>
    <strong id="goBack"><a href="layout_sample_index.html">돌아가기</a></strong>
</body>
</html>
