<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LayoutBasic07</title>
    <style>
/*        초기화*/
        * {margin: 0; padding: 0;}
        
/*        기본 레이아웃*/
        #wrap {width: 100%; color: #fff; font-size: 40px; text-align: center; text-transform: uppercase;}
        #header {height: 140px;}
        #banner {height: 450px; background: #a84a14;}
        #content {height: 950px;}
        #footer {height: 220px;}
        
/*        상세 레이아웃*/
        .header-top {height: 70px; background: #632400; line-height: 70px;}
        .header-nav {height: 70px; background: #693516; line-height: 70px;}
        .content1 {height: 90px; background: #6d3e23; line-height: 90px;}
        .content2 {height: 480px; background: #714b35; line-height: 480px;}
        .content3 {height: 380px; background: #a57255; line-height: 380px;}
        .footer-nav {height: 60px; background: #ab673f; line-height: 60px;}
        .footer-info {height: 160px; background: #a0562c; line-height: 160px;}
        
/*        콘테이너*/
        .container {width: 1100px; height: inherit; background: rgba(0,0,0,0.3); margin: 0 auto;}
    </style>
</head>
<body>
   <div id="wrap">
       <div id="header">
           <div class="header-top">
               <div class="container">header-top</div>
           </div>
<!--           //header-top-->
           <div class="header-nav">
               <div class="container">header-nav</div>
           </div>
<!--           //header-nav-->
       </div>
<!--       //header-->
       <div id="banner">
           <div class="container">banner</div>
       </div>
<!--       //banner-->
       <div id="content">
           <div class="content1">
               <div class="container">content1</div>
           </div>
<!--           //content1-->
           <div class="content2">
               <div class="container">content2</div>
           </div>
<!--           //content2-->
           <div class="content3">
               <div class="container">content3</div>
           </div>
<!--           //content3-->
       </div>
<!--       //content-->
       <div id="footer">
           <div class="footer-nav">
               <div class="container">footer-nav</div>
           </div>
<!--           //footer-nav-->
           <div class="footer-info">
               <div class="container">footer-info</div>
           </div>
<!--           //footer-info-->
       </div>
<!--       //footer-->
  <strong id="goBack"><a href="../basic_Layout/layout_sample_index.html">돌아가기</a></strong>
   </div>
<!--   //wrap-->
    
</body>
</html>
