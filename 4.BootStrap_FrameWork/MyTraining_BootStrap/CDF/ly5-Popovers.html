<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <style>
  .con1 {
    margin-top: 10px; padding-bottom: 15px;
    background-color: rgb(173, 169, 244);
  }
  .con2 {
    margin-top: 10px; padding-bottom: 15px;
    background-color: rgb(202, 169, 244);
  }
  .con3 {
    margin-top: 10px; padding-bottom: 15px;
    background-color: rgb(169, 219, 244);
  }
  .con4 {
    margin-top: 10px; padding-bottom: 15px;
    background-color: rgb(244, 205, 169);
  }
  .btn {margin-top: 20px;}

  </style>
</head>
<body>
  <div class="container con1">
    <div class="row">
      <div class="col">
        <h1>Popovers</h1>
        <button type="button" class="btn btn-primary" name="button" data-toggle="popover"
          title="Popover title" data-content="부트스트랩 data-toggle을 이용해서 메세지 띄우기"
        >Popover button</button>
      </div>
    </div>
  </div>

  <div class="container con2">
    <div class="row">
      <div class="col">
        <h1>Popovers</h1>
        <button type="button" class="btn btn-primary mypopover" name="button"
          title="Popover title" data-content="class 이름을 이용해서 메세지 띄우기"
        >Popover button</button>
      </div>
    </div>
  </div>
  <div class="container con3">
    <div class="row">
      <div class="col">
        <h1>Popovers</h1>
        <button type="button" class="btn btn-primary mypopover" name="button"
          title="Popover title" data-content="위쪽으로 메세지 띄우기"
          data-placement="top"
        >Top</button>
        <button type="button" class="btn btn-primary mypopover" name="button"
          title="Popover title" data-content="왼쪽으로 메세지 띄우기"
          data-placement="left"
        >left</button>
        <button type="button" class="btn btn-primary mypopover" name="button"
          title="Popover title" data-content="오른쪽으로 메세지 띄우기"
          data-placement="right"
        >right</button>
        <button type="button" class="btn btn-primary mypopover" name="button"
          title="Popover title" data-content="아래쪽으로 메세지 띄우기"
          data-placement="bottom"
        >bottom</button>
      </div>
    </div>
  </div>
  <div class="container con4">
    <div class="row">
      <div class="col">
        <h1>Popovers</h1>
        <button type="button" class="btn btn-primary focuspop" name="button"
          title="Popover title" data-content="다른곳 클릭시 지우기"
        >Popover button</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    $( function() {
      $('[data-toggle="popover"]').popover()
    });
    $( function() {
      $('.mypopover').popover()
    });
    $( function() {
      $('.focuspop').popover({
        trigger: 'focus'
      });
    });
  </script>
</body>
</html>
