<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <style>
  p {margin: 0; padding: 0;}
  .con1 {
    margin-top: 10px; padding-bottom: 15px;
    background-color: rgb(173, 169, 244);
  }
  .con2 {
    margin-top: 10px; padding-bottom: 15px;
    background-color: rgb(238, 167, 167);
  }
  .con3 {
    margin-top: 10px; padding-bottom: 15px;
    background-color: rgb(184, 244, 169);
  }
  .con4 {
    margin-top: 10px; padding-bottom: 15px;
    background-color: rgb(244, 169, 234);
  }
  .btn {margin-top: 20px;}
  </style>
</head>
<body>
  <div class="container con1">
    <div class="row">
      <div class="col">
        <h1>버튼 꾸미기1 - 기본버튼</h1>
        <button type="button" name="button" class="btn btn-primary">
          primary  </button>
        <button type="button" name="button" class="btn btn-secondary">
          secondary  </button>
        <button type="button" name="button" class="btn btn-success">
          success  </button>
        <button type="button" name="button" class="btn btn-danger">
          danger  </button>
        <button type="button" name="button" class="btn btn-warning">
          warning  </button>
        <button type="button" name="button" class="btn btn-info">
          info  </button>
        <button type="button" name="button" class="btn btn-dark">
          dark  </button>
        <button type="button" name="button" class="btn btn-light">
          light  </button>
      </div>
    </div>
  </div>
  <div class="container con2">
    <div class="row">
      <div class="col">
        <h1>버튼 꾸미기2 - 버튼 테두리효과</h1>
        <button type="button" name="button" class="btn btn-outline-primary">
          primary  </button>
        <button type="button" name="button" class="btn btn-outline-secondary">
          secondary  </button>
        <button type="button" name="button" class="btn btn-success">
          success  </button>
        <button type="button" name="button" class="btn btn-outline-danger">
          danger  </button>
        <button type="button" name="button" class="btn btn-outline-warning">
          warning  </button>
        <button type="button" name="button" class="btn btn-outline-info">
          info  </button>
        <button type="button" name="button" class="btn btn-outline-dark">
          dark  </button>
        <button type="button" name="button" class="btn btn-outline-light">
          light  </button>
      </div>
    </div>
  </div>

  <div class="container con3">
    <div class="row">
      <div class="col">
        <h1>버튼 꾸미기3 - 다른 태그에 버튼효과주기</h1>
        <a href="#" class="btn btn-primary">
          a태그  </a>
        <input type="button" value="Input" class="btn btn-secondary">
        <input type="submit" value="Submit" class="btn btn-success">
        <input type="reset" value="Reset" class="btn btn-danger">
      </div>
    </div>
  </div>
  <div class="container con4">
    <div class="row">
      <div class="col">
        <h1>버튼 꾸미기4 - 버튼 크기 조절하기</h1>
        <p><button type="button" name="button" class="btn btn-primary">기본</button></p>
        <p><button type="button" name="button" class="btn btn-success btn-lg">btn-lg</button></p>
        <p><button type="button" name="button" class="btn btn-info btn-sm">btn-sm</button></p>
        <p><button type="button" name="button" class="btn btn-dark btn-block">btn-block</button></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">

  </script>
</body>
</html>
