<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LayoutBasic02</title>
    <style>
        body {background: #accddb; font-size: 40px; color: #ffffff;
        text-align: center; text-transform: uppercase;}
        #wrap {width: 1000px; height: 900px; background: #467388;
        margin: 0 auto;}
        #header {width: 1000px; height: 100px; background: #337593;
        line-height: 100px;}
        #nav {width: 1000px; height: 100px; background: #126f99;
        line-height: 100px;}
        #side_left {float: left; width: 300px; height: 600px;
            background: #335868; line-height: 600px;}
        #content {float: left; width: 400px; height: 600px;
            background: #1c5872; line-height: 600px;}
        #side_right {float: left; width: 300px; height: 600px;
            background: #127dad; line-height: 600px;}
        #footer {clear: both; width: 1000px;height: 100px;
            background: #0a4763; line-height: 100px;}
        
    </style>
</head>
<body>
   <div id="wrap">
       <div id="header">header</div>
       <div id="nav">nav</div>
       <div id="side_left">side_left</div>
       <div id="content">content</div>
       <div id="side_right">side_right</div>
       <div id="footer">footer</div>
       <strong id="goBack"><a href="layout_sample_index.html">돌아가기</a></strong>
   </div>
    
</body>
</html>
