<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutRes09</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background: #f3e5b5; color: #fff; font-size: 40px; text-align: center;}
        #wrap {width: 1200px; margin: 0 auto;}
        header {width: 100%; height: 150px; background: #9575bd; line-height: 150px;}
        aside {width: 30%; height: 700px; background: #7e57c2; float: left; line-height: 700px;}
        section {width: 70%; height: 700px; background: #673ab7; float: left; line-height: 700px;}
        footer {width: 100%; height: 150px; background: #5e35b1; clear: both; line-height: 150px;}

        @media (max-width: 1220px) {
            #wrap {width: 90%;}
        }
        @media (max-width: 768px) {
            #wrap {width: 100%;}
        }
        @media (max-width: 560px) {
            #wrap {width: 100%;}
            header {height: 300px; line-height: 300px;}
            aside {float: none; width: 100%; height: 300px; line-height: 300px;}
            section {float: none; width: 100%; height: 300px; line-height: 300px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <aside>aside</aside>
        <section>section</section>
        <footer>footer</footer>
    </div>
    <strong id="goBack"><a href="layout_sample_index.html">돌아가기</a></strong>
</body>
</html>
