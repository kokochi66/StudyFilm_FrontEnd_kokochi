<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutRes10</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {width: 100%; font-size: 40px; text-align: center;}
        header {width: 100%;height: 150px; background: #84ffff; line-height: 150px;}
        aside {width: 30%;height: 700px; background: #18ffff; float: left; line-height: 700px;}
        section {width: 40%;height: 700px; background: #00e5ff; float: left; line-height: 700px;}
        article {width: 30%;height: 700px; background: #00b8d4; float: left; line-height: 700px;}
        footer {width: 100%;height: 150px; background: #1de9b6 ; clear: both; line-height: 150px;}
        @media (max-width: 1220px) {
            aside {width: 40%;}
            section {width: 60%;}
            article {float: none; clear: both; width: 100%; height: 300px; line-height: 300px;}
        }
        @media (max-width: 768px) {
            aside {float: none; width: 100%; height: 300px; line-height: 300px;}
            section {float: none; width: 100%; height: 300px; line-height: 300px;}
        }
        @media (max-width: 560px) {
            #wrap {width: 100%;}
            header {height: 200px; line-height: 200px;}
            aside {height: 400px; line-height: 400px;}
            section {height: 400px; line-height: 400px;}
            article {height: 400px; line-height: 400px;}
            footer {height: 200px; line-height: 200px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header> header </header>
        <aside> aside </aside>
        <section> section </section>
        <article> article </article>
        <footer> footer </footer>

    </div>
    <strong id="goBack"><a href="layout_sample_index.html">돌아가기</a></strong>
</body>
</html>
