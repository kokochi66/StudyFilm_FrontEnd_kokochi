<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.css">
  <title>패럴랙스 레이아웃 예제 3</title>
</head>
<body>
  <nav id="nav">
    <h2><a href="#">TITLE</a></h2>
    <ul>
      <li class="active"><a href="#sec1">menu1</a></li>
      <li><a href="#sec2">menu2</a></li>
      <li><a href="#sec3">menu3</a></li>
      <li><a href="#sec4">menu4</a></li>
      <li><a href="#sec5">menu5</a></li>
    </ul>
    <div class="menuIcon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </nav>

  <div id="contents">
    <section id="sec1">
      <h2>Section1</h2>
    </section>
    <section id="sec2">
      <h2>Section2</h2>
    </section>
    <section id="sec3">
      <h2>Section3</h2>
    </section>
    <section id="sec4">
      <h2>Section4</h2>
    </section>
    <section id="sec5">
      <h2>Section5</h2>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    var Menu = $("#nav ul");
    var MenuIcon = $("#nav .menuIcon");
    var MenuBtn = $("#nav ul li");
    var cont_sec = $("#contents section");
    var ActScroll = -1;

    MenuBtn.click(function(e){
      e.preventDefault();
      var index = $(this).index();
      ActScroll = index;
      var offset = cont_sec.eq(index).offset().top;
      $("html, body").animate({scrollTop:offset}, 500, "easeInOutQuart");
    });

    $(window).scroll(function(e){
      var sc = $(this).scrollTop();
      if(sc >= cont_sec.eq(0).offset().top && sc < cont_sec.eq(1).offset().top &&
    (ActScroll == -1 || ActScroll == 0)) {
      MenuBtn.removeClass("active");
      MenuBtn.eq(0).addClass("active");
      ActScroll = -1;
    }
      if(sc >= cont_sec.eq(1).offset().top && sc < cont_sec.eq(2).offset().top &&
    (ActScroll == -1 || ActScroll == 1)) {
      MenuBtn.removeClass("active");
      MenuBtn.eq(1).addClass("active");
      ActScroll = -1;
    }
      if(sc >= cont_sec.eq(2).offset().top && sc < cont_sec.eq(3).offset().top &&
    (ActScroll == -1 || ActScroll == 2)) {
      MenuBtn.removeClass("active");
      MenuBtn.eq(2).addClass("active");
      ActScroll = -1;
    }
      if(sc >= cont_sec.eq(3).offset().top && sc < cont_sec.eq(4).offset().top &&
    (ActScroll == -1 || ActScroll == 3)) {
      MenuBtn.removeClass("active");
      MenuBtn.eq(3).addClass("active");
      ActScroll = -1;
    }
      if(sc >= cont_sec.eq(4).offset().top && (ActScroll == -1 || ActScroll == 4)) {
      MenuBtn.removeClass("active");
      MenuBtn.eq(4).addClass("active");
      ActScroll = -1;
    }
    });

    MenuIcon.click(function(e){
      e.preventDefault();
      Menu.slideToggle();
    });

    $(window).resize(function(e){
      var wid = $(window).width();
      if(wid>800) {
        Menu.removeAttr("style");
      }
    });
  </script>
</body>
</html>
